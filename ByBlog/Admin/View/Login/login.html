<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <include file = "./Public/Public_head_link"/>
</head>
<body>
<div id="content" class="container">
    <form class="form-horizontal col-md-6 col-md-offset-3" method="post" action="__URL__/loginSucc">
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userName" placeholder="Email" name="userName">
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
</div>
<include file = "./Public/Public_foot_script"/>
</body>
</html>
